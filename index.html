<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Social Network</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div id="logo">
				<h1><a href="#">My Logo</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Connect</a></li>
					<li><a href="#">Discover</a></li>
					<li><a href="#">Me</a></li>
				</ul>
			</nav>
		</header>
		<section id="content">
			<div id="left">
				<div class="sidebox">
					<img src="http://placehold.it/75x75">
					<p><b>Your name here</b></p>
					<p>This is my bio</p>
				</div>
				<div class="sidebox">
					<h2>New post</h2>
					<textarea></textarea>
					<a href="#" id="submit">Post</a>
				</div>
				<div class="sidebox">
					<h2>Popular now</h2>
					<ul>
						<li>Breaking Bad</li>
						<li>iOS 7</li>
						<li>more trends</li>
					</ul>
				</div>
			</div>
			<div id="right">
				<div id="timeline">
					<div class="cell">
						<p>My fancy tweet.</p>
					</div>
					<div class="cell">
						<p>My fancy tweet 2.</p>
					</div>
					<div class="cell">
						<p>My fancy tweet 3.</p>
					</div>
					<div class="cell">
						<p>My fancy tweet 4.</p>
					</div>
				</div>
			</div>
		</section>
		<footer>

		</footer>
	</body>
</html>
