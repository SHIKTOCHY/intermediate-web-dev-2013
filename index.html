<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Social Network</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div id="logo">
				<a href="#"><img src="http://placehold.it/250x90"></a>
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Connect</a></li>
					<li><a href="#">Discover</a></li>
					<li><a href="#">Me</a></li>
				</ul>
			</nav>
		</header>
		<section id="content">
			<div id="left">
				<div class="cell mini-profile">
					<img src="http://placehold.it/75x75">
					<p><b>Bob Jones</b><br>
					Ninja rockstar coder</p>
				</div>
				<div class="cell">
					<h2>New post</h2>
					<textarea placeholder="Write something witty"></textarea>
					<a href="#" class="button" id="submit">Post</a>
				</div>
				<div class="cell">
					<h2>Popular now</h2>
					<ul>
						<li>Breaking Bad</li>
						<li>New iPhones</li>
						<li>Syria</li>
						<li>The NSA</li>
						<li>Midterms</li>
					</ul>
				</div>
			</div>
			<div id="right">
				<div id="timeline">
					<div class="cell mini-profile">
						<img src="http://placehold.it/75x75">
						<p><b>Some other user</b><br>Something amazingly insightful</p>
					</div>
					
				</div>
			</div>
		</section>
		<footer>
			<p>This is where a copyright would go.</p>
		</footer>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="script.js"></script>

	</body>
</html>
